<form [formGroup]="form">
  <div class="row">
    <mat-form-field class="col-12">
      <mat-label>Номер стола</mat-label>
      <mat-select>
        <mat-option *ngFor="let table of data.tables" [value]="table">
          {{table.number}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-12">
      <input matInput
             formControlName="timeStart"
             type="text"
             required
             placeholder="Время начала бронирования">
    </mat-form-field>
    <mat-form-field class="col-12">
      <input matInput
             formControlName="timeEnd"
             type="text"
             required
             placeholder="Время окончания бронирования">
    </mat-form-field>
    <mat-form-field class="col-12">
      <input matInput [matDatepicker]="picker" placeholder="Выберите дату">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="col-12">
      <button class="btn btn-primary">Бронировать</button>
    </div>
  </div>
</form>
