<div class="pt-3 pb-3">
  <div class="d-flex justify-content-between align-items-center">
    <div class="caption-medium">Время</div>
    <div>{{state?.title}}</div>
  </div>
  <div class="row text-center">
    <div class="col-3" (click)="updateValue(item)" *ngFor="let item of options">
      <span class="circle-selector ml-auto mr-auto" [ngClass]="{'selected': state === item}">{{item.title}}</span>
    </div>
  </div>
</div>
