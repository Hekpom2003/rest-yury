<div class="pt-3 pb-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div class="caption-medium">Столик</div>
    <div class="fw-color-gray fw-fz-15">
      {{tables.length}} свободно
    </div>
  </div>
  <div class="row" *ngIf="!state">
    <div class="col-12">
      <button [disabled]="disabled" (click)="selectTable($event)" type="button" class="table-select__button">Указать на карте</button>
    </div>
    <!--<div class="col-6 pl-1">
      <div>
        <button type="button"
                [disabled]="disabled"
                class="table-select__button"
                [ngClass]="{'active': anyTableSelected}"
                (click)="anyTableSelected = true">Выбрать любой
        </button>
      </div>
    </div>-->
  </div>
  <div class="d-flex align-items-center justify-content-between" *ngIf="state">
    <div class="fw-fz-15">{{state.number}} столик</div>
    <div class="d-flex">
      <button type="button" class="table-select__button table-select__button--black-text mr-2 pl-3 pr-3"
              (click)="selectTable($event)">Изменить
      </button>
      <button type="button" class="table-select__button table-select__button--black-text pl-3 pr-3"
              (click)="deleteSelectedTable($event)">
        <img src="./assets/icons/icon-trash.svg" alt="">
      </button>
    </div>
  </div>
</div>
