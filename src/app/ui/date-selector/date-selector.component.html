<div class="pt-3 pb-3">
  <div class="d-flex justify-content-between align-items-end mb-2 pb-1">
    <div class="caption-medium">
      Дата
    </div>
    <div class="fw-color-gray fw-fz-15">
      <span [innerHTML]="state | dateSelectorDay"></span>
      {{state | amLocale: 'ru' | amDateFormat: 'DD MMM, dddd'}}
    </div>
  </div>
  <div>
    <table class="col" cellspacing="0" cellpadding="0">
      <tr *ngFor="let week of calendar">
        <td (click)="updateValue(day)" class="text-center" *ngFor="let day of week">
          <span class="circle-selector ml-auto mr-auto"
                [ngClass]="{
                  'selected': state && (day | amCalendar: 'DD-MM-YYYY') === (state | amCalendar: 'DD-MM-YYYY'),
                  'disabled': !(state | amSubtract:1:'days' | amIsBefore:day)
                }">{{day | amDateFormat:'DD'}}</span>
        </td>
      </tr>
    </table>
  </div>
</div>
